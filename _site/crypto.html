                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradingView Widgets</title>
    <style>
        /* Fullscreen and reset margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 15;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            background-color: #32396353;
        }
        .tab {
            margin: 0 5px;
            padding: 1px 12px;
            cursor: pointer;
            background-color: #404979a5;
            color: white;
            border-radius: 115px;
            transition: background-color 0.3s ease;
        }
        .tab.active {
            background-color: #7681bcc8;
        }
        .toggle-container {
            margin-left: auto;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .toggle-label {
            margin-right: 5px;
            color: #f7f7f7;
        }
        .toggle-switch {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #b5c9e4;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(37, 37, 37);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        .toggle-switch:checked::before {
            left: calc(100% - 18px);
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Fullscreen height */
            overflow: hidden;
        }

        .carousel {
            display: flex;
            height: calc(100% - 20px); /* Adjust height to account for the tabs */
            margin-top: 20px; /* Push widgets below tabs */
            transition: transform 0.6s ease;
        }

        .carousel-item {
            display: flex;
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        .widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chart-container, .screener-container, .heatmap-container {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            border-radius: 2px;
        }

        .fixed-widget-container {
            position: absolute;
            right: 0;
            top: 20px; /* Align with carousel start */
            width: 30%;
            height: calc(100vh - 20px);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 1;
        }

        @media screen and (max-width: 768px) {
            .carousel-container {
                height: 60vh;
            }
            .carousel-item {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="carousel-container">

        <!-- Carousel -->

        </div>

<div class="widget-container">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll('.tab');
            const carousel = document.querySelector('.carousel');
            const toggleSwitch = document.getElementById('toggleSwitch');
            const techContainer = document.getElementById('techContainer');
            const carouselItems = document.querySelectorAll('.carousel-item');
        
            // Update carousel position based on tab selection
            function updateCarousel(index) {
                const itemWidth = carouselItems[0].offsetWidth;
                const offset = -index * itemWidth; // Calculate based on the current width of the carousel items
                carousel.style.transform = `translateX(${offset}px)`; // Use px for precise positioning
                tabs.forEach(tab => tab.classList.remove('active'));
                tabs[index].classList.add('active');
            }
        
            // Adjust carousel width based on tech section visibility
            function adjustCarouselWidth() {
                const widthPercentage = toggleSwitch.checked ? 70 : 100;
        
                // Apply smooth transition for carousel width changes
                 // Add smooth transitions for carousel movements
        
                // Adjust each carousel item's width
                carouselItems.forEach(item => {
                    item.style.width = `${widthPercentage}%`;
                });
                techContainer.style.display = toggleSwitch.checked ? 'block' : 'none';

                // Update carousel position to ensure it's centered after resizing
                const activeIndex = document.querySelector('.tab.active').getAttribute('data-index');
                updateCarousel(activeIndex);
            }
        
            // Event listener for tab click
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const index = parseInt(tab.getAttribute('data-index'));
                    updateCarousel(index);
                });
            });
        
            // Event listener for toggle switch to adjust carousel width
            toggleSwitch.addEventListener('change', adjustCarouselWidth);
        
            // Initialize layout
            adjustCarouselWidth();
        });
        </script>
