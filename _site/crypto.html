    <style>
        /* Custom CSS for Botpress chat button positioning */
        .bpw-bubble-container {
            position: fixed;
            bottom: 20px; /* Adjust this value to move the button up or down */
            right: 20px;  /* Adjust this value to move the button left or right */
            z-index: 1000; /* Ensure it appears above other elements */
        }

        /* Ensure Botpress chat window is correctly positioned and interactive */
        .bpw-chat-container {
            position: fixed;
            bottom: 80px; /* Adjust this value to move the chat window up or down */
            right: 20px;  /* Adjust this value to move the chat window left or right */
            z-index: 1001; /* Ensure it appears above other elements */
        }

        /* Background with particle animation */
        body {
            position: relative;
            background: url('/assets/img/nebula.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Adding a transparent white overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.857); /* Adjust the alpha value for transparency */
            pointer-events: none; /* Ensure the overlay does not interfere with any interactions */
            z-index: 1; /* Ensure the overlay is above the background but below any other content */
        }

        /* Ensure all child elements are above the overlay */
        body > * {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradingView Widgets</title>
    <style>
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #555;
        }
        .carousel-container {
            position: relative;
            display: flex; /* Flexbox container */
            align-items: stretch; /* Align items to stretch vertically */
            width: 100%;
            height: 90vh; /* Adjusted height for better visibility */
            overflow: hidden;
        }
        .carousel {
            flex: 1; /* Take up remaining space */
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
            overflow-x: hidden; /* Hide overflow horizontally */
        }
        .carousel-item {
            min-width: 85%; /* Adjusted width for the chart */
            height: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .technical-analysis-widget {
            width: 15%; /* Width for the technical analysis widget */
            min-width: 300px; /* Minimum width to ensure visibility */
            height: 100%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- TradingView Widget: Ticker Tape -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
            "symbols": [
                {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
                {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
                {"description": "PEPE", "proName": "KUCOIN:PEPEUSDT"},
                {"description": "PEPE2", "proName": "KUCOIN:PEPE2USDT"},
                {"description": "MOG", "proName": "BITGET:MOGUSDT"},
                {"description": "BOB", "proName": "KUCOIN:BOBUSDT"},
                {"description": "BRETT", "proName": "BITGET:BRETTUSDT"},
                {"description": "DOGE", "proName": "KUCOIN:DOGEUSDT"},
                {"description": "SHIB", "proName": "KUCOIN:SHIBUSDT"},
                {"description": "FLOKI", "proName": "KUCOIN:FLOKIUSDT"},
                {"description": "TURBO", "proName": "BITGET:TURBOUSDT"}
            ],
            "showSymbolLogo": true,
            "isTransparent": false,
            "displayMode": "adaptive",
            "colorTheme": "dark",
            "locale": "en"
        }
        </script>
    </div>
    
    <!-- Main Content -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <!-- Chart Widget -->
                <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                    <div id="technical-analysis-chart-demo" style="width: 100%; height: 100%;"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                    <script type="text/javascript">
                        new TradingView.widget({
                            "container_id": "technical-analysis-chart-demo",
                            "width": "100%",
                            "height": "100%",
                            "autosize": true,
                            "symbol": "BITGET:MOGUSDT",
                            "interval": "D",
                            "timezone": "exchange",
                            "theme": "dark",
                            "style": "1",
                            "withdateranges": true,
                            "hide_side_toolbar": true,
                            "allow_symbol_change": true,
                            "save_image": false,
                            "studies": [
                                "StochasticRSI@tv-basicstudies",
                                "MASimple@tv-basicstudies"
                            ],
                            "show_popup_button": true,
                            "popup_width": "1000",
                            "popup_height": "650",
                            "support_host": "https://www.tradingview.com",
                            "locale": "en"
                        });
                    </script>
                </div>
            </div>
            <div class="carousel-item">
                <!-- Screener Widget -->
                <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                    {
                        "width": "100%",
                        "height": "100%",
                        "defaultColumn": "overview",
                        "screener_type": "crypto_mkt",
                        "displayCurrency": "USD",
                        "colorTheme": "dark",
                        "locale": "en"
                    }
                    </script>
                </div>
            </div>
            <div class="carousel-item">
                <!-- Heatmap Widget -->
                <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js" async>
                    {
                        "dataSource": "Crypto",
                        "blockSize": "market_cap_calc",
                        "blockColor": "change",
                        "locale": "en",
                        "symbolUrl": "",
                        "colorTheme": "dark",
                        "hasTopBar": false,
                        "isDataSetEnabled": false,
                        "isZoomEnabled": true,
                        "hasSymbolTooltip": true,
                        "isMonoSize": false,
                        "width": "100%",
                        "height": "100%"
                    }
                    </script>
                </div>
            </div>
        </div>

        <!-- Technical Analysis Widget (Positioned to the right of the chart) -->
        <div class="technical-analysis-widget">
            <!-- TradingView Widget: Technical Analysis -->
            <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                {
                    "interval": "1h",
                    "width": "100%",
                    "isTransparent": false,
                    "height": "100%",
                    "symbol": "BITGET:MOGUSDT",
                    "showIntervalTabs": true,
                    "displayMode": "multiple",
                    "locale": "en",
                    "colorTheme": "dark"
                }
                </script>
            </div>
        </div>
    </div>

    <!-- Tabs for navigation -->
    <div class="tabs">
        <div class="tab active" data-index="0">Chart</div>
        <div class="tab" data-index="1">Screener</div>
        <div class="tab" data-index="2">Heatmap</div>
    </div>

    <!-- Script for tab navigation -->
    <script>
        const tabs = document.querySelectorAll('.tab');
        const carousel = document.querySelector('.carousel');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const index = tab.getAttribute('data-index');
                carousel.style.transform = `translateX(-${index * 100}%)`;

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
