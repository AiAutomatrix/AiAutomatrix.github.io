    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradingView Widgets</title>
    <style>
        .tabs {
            display: flex;
            justify-content: center;
            margin: 1px 0;
        }
        .tab {
            margin: 0 5px;
            padding: 5px 15px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #555;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .carousel-item {
            display: flex;
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }
        .widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chart-container {
            width: 70%;
            height: 100%;
        }
        .screener-container {
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heatmap-container {
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fixed-widget-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 30%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Adjust background color if needed */
            z-index: 1; /* Ensure it's on top of other elements */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
        }
        .toggle-label {
            margin-right: 1px;
            color: #f7f7f7;
        }
        .toggle-switch {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #b5c9e4;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(37, 37, 37);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        .toggle-switch:checked::before {
            left: calc(100% - 18px);
        }
    </style>
</head>
<body>
    <!-- Tabs and Toggle Switch -->
    <div class="header">
        <div class="tabs">
            <div class="tab active" data-index="0">Chart</div>
            <div class="tab" data-index="1">Screener</div>
            <div class="tab" data-index="2">Heatmap</div>
        </div>
        <div class="toggle-container">
            <span class="toggle-label">Technicals | CryptoGPT:</span>
            <label class="switch">
                <input id="toggleWidth" class="toggle-switch" type="checkbox" onchange="toggleContainerWidth()" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <!-- TradingView Widget: Ticker Tape -->

            ],
            "showSymbolLogo": true,
            "isTransparent": false,
            "displayMode": "adaptive",
            "colorTheme": "dark",
            "locale": "en"

        </script>
    </div>
    
    
    <!-- Main Content -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <div id="chartContainer" class="chart-container">
                    <!-- Chart Widget -->

        </div>
        <!-- Container for tech.html content -->

        <!-- Technical Analysis Widget -->

    </div>
</div>
</div>

    </div>
    
    <script>
        const tabs = document.querySelectorAll('.tab');
        const carousel = document.querySelector('.carousel');
        const toggleSwitch = document.getElementById('toggleWidth');
        const chartContainer = document.getElementById('chartContainer');
        const screenerContainer = document.getElementById('screenerContainer');
        const heatmapContainer = document.getElementById('heatmapContainer');
        const techContainer = document.getElementById('techContainer');

        // Function to update the carousel position
        function updateCarousel(index) {
            const offset = -index * 100;
            carousel.style.transform = `translateX(${offset}%)`;
            tabs.forEach(tab => tab.classList.remove('active'));
            tabs[index].classList.add('active');
        }

        // Event listener for tabs
        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => updateCarousel(index));
        });

        // Function to toggle container width
        function toggleContainerWidth() {
            if (toggleSwitch.checked) {
                chartContainer.style.width = '70%';
                screenerContainer.style.width = '70%';
                heatmapContainer.style.width = '70%';
                techContainer.style.display = 'block';
            } else {
                chartContainer.style.width = '100%';
                screenerContainer.style.width = '100%';
                heatmapContainer.style.width = '100%';
                techContainer.style.display = 'none';
            }
        }

        // Initialize with default widths and active tab
        updateCarousel(0);
        toggleContainerWidth();
    </script>
</body>
