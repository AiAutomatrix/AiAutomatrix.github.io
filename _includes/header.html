<style>
  /* Background with particle animation */
  #particles-js {
      position: relative;
      background: url('/assets/img/nebula.jpeg') no-repeat center center fixed;
      background-size: cover;
  }

  /* Adding a transparent white overlay */
  #particles-js::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5); /* Adjust the alpha value for transparency */
      pointer-events: none; /* Ensure the overlay does not interfere with any interactions */
      z-index: 0; /* Ensure the overlay is below the content but above the background */
  }

  /* Ensure all child elements are above the overlay */
  #particles-js .header,
  #particles-js .down {
      position: relative;
      z-index: 1;
  }
</style>
