<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradingView Widgets</title>
    <style>
        /* Fullscreen and reset margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 15;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            background-color: #2b284d;
        }
        .tab {
            margin: 0 5px;
            padding: 1px 12px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 115px;
            transition: background-color 0.3s ease;
        }
        .tab.active {
            background-color: #555;
        }
        .toggle-container {
            margin-left: auto;
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .toggle-label {
            margin-right: 5px;
            color: #f7f7f7;
        }
        .toggle-switch {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #b5c9e4;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(37, 37, 37);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        .toggle-switch:checked::before {
            left: calc(100% - 18px);
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Fullscreen height */
            overflow: hidden;
        }

        .carousel {
            display: flex;
            height: calc(100% - 20px); /* Adjust height to account for the tabs */
            margin-top: 20px; /* Push widgets below tabs */
        }

        .carousel-item {
            display: flex;
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }

        .widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chart-container, .screener-container, .heatmap-container {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            border-radius: 5px;
        }

        .fixed-widget-container {
            position: absolute;
            right: 0;
            top: 20px; /* Align with carousel start */
            width: 30%;
            height: calc(100vh - 20px);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 1;
        }

        @media screen and (max-width: 768px) {
            .carousel-container {
                height: 60vh;
            }
            .carousel-item {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="carousel-container">
        <!-- Tabs and Toggle Switch -->
        <div class="tabs">
            <div class="tab active" data-index="0">Chart</div>
            <div class="tab" data-index="1">Screener</div>
            <div class="tab" data-index="2">Heatmap</div>
            <!-- Toggle Switch for Tech Section -->
            <div class="toggle-container">
                <label for="toggleSwitch" class="toggle-label">Toggle Tech</label>
                <input type="checkbox" id="toggleSwitch" class="toggle-switch" checked>
            </div>
        </div>

        <!-- Carousel -->
        <div class="carousel">
            <div class="carousel-item">
                <div id="chartContainer" class="chart-container">
                    <!-- Chart Widget -->
                    <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                        <div id="technical-analysis-chart-demo" style="width: 100%; height: 100%;"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                        <script type="text/javascript">
                            new TradingView.widget({
                                "container_id": "technical-analysis-chart-demo",
                                "width": "100%",
                                "height": "100%",
                                "autosize": true,
                                "symbol": "KUCOIN:PEPEUSDT",
                                "interval": "D",
                                "timezone": "exchange",
                                "theme": "dark",
                                "style": "1",
                                "withdateranges": true,
                                "hide_side_toolbar": true,
                                "allow_symbol_change": true,
                                "save_image": false,
                                "studies": [
                                    "StochasticRSI@tv-basicstudies",
                                    "MASimple@tv-basicstudies"
                                ],
                                "show_popup_button": true,
                                "popup_width": "1000",
                                "popup_height": "650",
                                "support_host": "https://www.tradingview.com",
                                "locale": "en"
                            });
                        </script>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div id="screenerContainer" class="screener-container">
                    <!-- Screener Widget -->
                    <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                        {
                            "width": "100%",
                            "height": "100%",
                            "defaultColumn": "overview",
                            "screener_type": "crypto_mkt",
                            "displayCurrency": "USD",
                            "colorTheme": "dark",
                            "locale": "en"
                        }
                        </script>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div id="heatmapContainer" class="heatmap-container">
                    <!-- Heatmap Widget -->
                    <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js" async>
                        {
                            "dataSource": "Crypto",
                            "blockSize": "market_cap_calc",
                            "blockColor": "change",
                            "locale": "en",
                            "symbolUrl": "",
                            "colorTheme": "dark",
                            "hasTopBar": false,
                            "isDataSetEnabled": false,
                            "isZoomEnabled": true,
                            "hasSymbolTooltip": true,
                            "isMonoSize": false,
                            "width": "100%",
                            "height": "100%"
                        }
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <!-- Technical Analysis Section -->
        <section class="crypto-tech-section">
            <div id="techContainer" class="fixed-widget-container">
                {% include tech.html %}
            </div>
        </section>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll('.tab');
        const carousel = document.querySelector('.carousel');
        const toggleSwitch = document.getElementById('toggleSwitch');
        const techContainer = document.getElementById('techContainer');
        const carouselItems = document.querySelectorAll('.carousel-item');

        // Update carousel position based on tab selection
        function updateCarousel(index) {
            const offset = -index * (toggleSwitch.checked ? 70 : 100); // Adjust based on toggle switch
            carousel.style.transform = `translateX(${offset}%)`;
            tabs.forEach(tab => tab.classList.remove('active'));
            tabs[index].classList.add('active');
        }

        // Adjust carousel width based on tech section visibility
        function adjustCarouselWidth() {
            const widthPercentage = toggleSwitch.checked ? 70 : 100;

            // Apply transition for smooth animation
            carousel.style.transition = 'none'; // Remove transition initially to avoid flicker
            carouselItems.forEach(item => {
                item.style.width = `${widthPercentage}%`;
            });
            techContainer.style.display = toggleSwitch.checked ? 'block' : 'none';

            // Trigger reflow to reset transition
            carousel.offsetHeight; // Trigger a reflow

            // Apply transition and update carousel position
            updateCarousel(document.querySelector('.tab.active').getAttribute('data-index')); // Reapply the correct position
        }

        // Event listener for tab click
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const index = parseInt(tab.getAttribute('data-index'));
                updateCarousel(index);
            });
        });

        // Event listener for toggle switch
        toggleSwitch.addEventListener('change', adjustCarouselWidth);

        // Initialize layout
        adjustCarouselWidth();
    });

    </script>
</body>
</html>
