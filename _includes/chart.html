<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradingView Widgets</title>
    <style>
        .tabs {
            display: flex;
            justify-content: center;
            margin: 1px 0;
        }
        .tab {
            margin: 0 5px;
            padding: 5px 15px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #555;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .carousel-item {
            display: flex;
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }
        .widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chart-container {
            width: 100%;
            height: 100%;
        }
        .screener-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .heatmap-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fixed-widget-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 30%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff; /* Adjust background color if needed */
            z-index: 1; /* Ensure it's on top of other elements */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
        }
        .toggle-label {
            margin-right: 1px;
            color: #f7f7f7
        }
        .toggle-switch {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #b5c9e4;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(37, 37, 37);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        .toggle-switch:checked::before {
            left: calc(100% - 18px);
        }
    </style>
</head>
<body>
    <!-- Tabs and Toggle Switch -->
    <div class="header">
        <div class="tabs">
            <div class="tab active" data-index="0">Chart</div>
            <div class="tab" data-index="1">Screener</div>
            <div class="tab" data-index="2">Heatmap</div>
        </div>
        <div class="toggle-container">
            <span class="toggle-label">Technicals | CryptoGPT:</span>
            <label class="switch">
                <input id="toggleWidth" class="toggle-switch" type="checkbox" onchange="toggleContainerWidth()">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <!-- TradingView Widget: Ticker Tape -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
            "symbols": [
                {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
                {"proName": "BITSTAMP:ETHUSD", "title": "Ethereum"},
                {"description": "PEPE", "proName": "KUCOIN:PEPEUSDT"},
                {"description": "PEPE2", "proName": "KUCOIN:PEPE2USDT"},
                {"description": "MOG", "proName": "BITGET:MOGUSDT"},
                {"description": "BOB", "proName": "KUCOIN:BOBUSDT"},
                {"description": "BRETT", "proName": "BITGET:BRETTUSDT"},
                {"description": "DOGE", "proName": "KUCOIN:DOGEUSDT"},
                {"description": "SHIB", "proName": "KUCOIN:SHIBUSDT"},
                {"description": "FLOKI", "proName": "KUCOIN:FLOKIUSDT"},
                {"description": "TURBO", "proName": "BITGET:TURBOUSDT"}
            ],
            "showSymbolLogo": true,
            "isTransparent": false,
            "displayMode": "adaptive",
            "colorTheme": "dark",
            "locale": "en"
        }
        </script>
    </div>
    
    
    <!-- Main Content -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <div id="chartContainer" class="chart-container">
                    <!-- Chart Widget -->
                    <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                        <div id="technical-analysis-chart-demo" style="width: 100%; height: 100%;"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                        <script type="text/javascript">
                            new TradingView.widget({
                                "container_id": "technical-analysis-chart-demo",
                                "width": "100%",
                                "height": "100%",
                                "autosize": true,
                                "symbol": "BITGET:MOGUSDT",
                                "interval": "D",
                                "timezone": "exchange",
                                "theme": "dark",
                                "style": "1",
                                "withdateranges": true,
                                "hide_side_toolbar": true,
                                "allow_symbol_change": true,
                                "save_image": false,
                                "studies": [
                                    "StochasticRSI@tv-basicstudies",
                                    "MASimple@tv-basicstudies"
                                ],
                                "show_popup_button": true,
                                "popup_width": "1000",
                                "popup_height": "650",
                                "support_host": "https://www.tradingview.com",
                                "locale": "en"
                            });
                        </script>
                    </div>
                </div>
            </div>    
            <div class="carousel-item">
                <div id="screenerContainer" class="screener-container">
                    <!-- Screener Widget -->
                    <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                        {
                            "width": "100%",
                            "height": "100%",
                            "defaultColumn": "overview",
                            "screener_type": "crypto_mkt",
                            "displayCurrency": "USD",
                            "colorTheme": "dark",
                            "locale": "en"
                        }
                        </script>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div id="heatmapContainer" class="heatmap-container">
                    <!-- Heatmap Widget -->
                    <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js" async>
                        {
                            "dataSource": "Crypto",
                            "blockSize": "market_cap_calc",
                            "blockColor": "change",
                            "locale": "en",
                            "symbolUrl": "",
                            "colorTheme": "dark",
                            "hasTopBar": false,
                            "isDataSetEnabled": false,
                            "isZoomEnabled": true,
                            "hasSymbolTooltip": true,
                            "isMonoSize": false,
                            "width": "100%",
                            "height": "100%"
                        }
                        </script>
                    </div>
                </div>
            </div>
        </div>
         <!-- Container for tech.html content -->
         <div id="techContainer" class="fixed-widget-container">
            {% include tech.html %}
        </div>
    </div>

    <!-- Script for tab navigation and toggle functionality -->
    <script>
        const tabs = document.querySelectorAll('.tab');
        const carousel = document.querySelector('.carousel');
        const chartContainer = document.getElementById('chartContainer');
        const screenerContainer = document.getElementById('screenerContainer');
        const heatmapContainer = document.getElementById('heatmapContainer');
        const toggleSwitch = document.getElementById('toggleWidth');
        const techContainer = document.getElementById('techContainer');
        let techVisible = false;

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const index = tab.getAttribute('data-index');
                carousel.style.transform = `translateX(-${index * 100}%)`;

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Adjust container widths based on toggle state
                if (toggleSwitch.checked) {
                    chartContainer.style.width = '70%';
                    screenerContainer.style.width = '70%';
                    heatmapContainer.style.width = '70%';
                    
                } else {
                    chartContainer.style.width = '100%';
                    screenerContainer.style.width = '100%';
                    heatmapContainer.style.width = '100%';
                    
                }
            });
        });

        toggleSwitch.addEventListener('change', () => {
            techVisible = !techVisible;
            techContainer.style.display = techVisible ? 'flex' : 'none';
        });

        function toggleContainerWidth() {
            if (toggleSwitch.checked) {
                chartContainer.style.width = '70%';
                screenerContainer.style.width = '70%';
                heatmapContainer.style.width = '70%';
               
                
            } else {
                chartContainer.style.width = '100%';
                screenerContainer.style.width = '100%';
                heatmapContainer.style.width = '100%';
                
            }
        }
    </script>
</body>
</html>
