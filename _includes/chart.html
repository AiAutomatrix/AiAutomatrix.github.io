<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradingView Widgets</title>
    <style>
        /* Your CSS styles here */
        .tabs {
            display: flex;
            justify-content: center;
            margin: 1px 0;
        }
        .tab {
            margin: 0 5px;
            padding: 5px 15px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #555;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        .carousel-item {
            display: flex;
            width: 100%;
            height: 100%;
            flex-shrink: 0;
        }
        .widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chart-container, .screener-container, .heatmap-container {
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        .fixed-widget-container {
            position: absolute;
            right: 0;
            top: 0;
            width: 30%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            z-index: 1;
        }
        .toggle-container {
            display: flex;
            align-items: center;
        }
        .toggle-label {
            margin-right: 1px;
            color: #f7f7f7;
        }
        .toggle-switch {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #b5c9e4;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: rgb(37, 37, 37);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        .toggle-switch:checked::before {
            left: calc(100% - 18px);
        }
        @media screen and (max-width: 768px) {
            .carousel-container {
                height: 60vh;
            }
            .carousel-item {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <div id="chartContainer" class="chart-container">
                    <!-- Tabs and Toggle Switch -->
                    <div class="header">
                        <div class="tabs">
                            <div class="tab active" data-index="0">Chart</div>
                            <div class="tab" data-index="1">Screener</div>
                            <div class="tab" data-index="2">Heatmap</div>
                        </div>
                        <div class="toggle-container">
                            <span class="toggle-label">Technicals | CryptoGPT:</span>
                            <label class="switch">
                                <input id="toggleWidth" class="toggle-switch" type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <!-- Chart Widget -->
                    <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                        <div id="technical-analysis-chart-demo" style="width: 100%; height: 100%;"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                        <script type="text/javascript">
                            new TradingView.widget({
                                "container_id": "technical-analysis-chart-demo",
                                "width": "100%",
                                "height": "100%",
                                "autosize": true,
                                "symbol": "KUCOIN:PEPEUSDT",
                                "interval": "D",
                                "timezone": "exchange",
                                "theme": "dark",
                                "style": "1",
                                "withdateranges": true,
                                "hide_side_toolbar": true,
                                "allow_symbol_change": true,
                                "save_image": false,
                                "studies": [
                                    "StochasticRSI@tv-basicstudies",
                                    "MASimple@tv-basicstudies"
                                ],
                                "show_popup_button": true,
                                "popup_width": "1000",
                                "popup_height": "650",
                                "support_host": "https://www.tradingview.com",
                                "locale": "en"
                            });
                        </script>
                    </div>
                </div>
            </div>    
            <div class="carousel-item">
                <div id="screenerContainer" class="screener-container">
                    <!-- Screener Widget -->
                    <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                        {
                            "width": "100%",
                            "height": "100%",
                            "defaultColumn": "overview",
                            "screener_type": "crypto_mkt",
                            "displayCurrency": "USD",
                            "colorTheme": "dark",
                            "locale": "en"
                        }
                        </script>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div id="heatmapContainer" class="heatmap-container">
                    <!-- Heatmap Widget -->
                    <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js" async>
                        {
                            "dataSource": "Crypto",
                            "blockSize": "market_cap_calc",
                            "blockColor": "change",
                            "locale": "en",
                            "symbolUrl": "",
                            "colorTheme": "dark",
                            "hasTopBar": false,
                            "isDataSetEnabled": false,
                            "isZoomEnabled": true,
                            "hasSymbolTooltip": true,
                            "isMonoSize": false,
                            "width": "100%",
                            "height": "100%"
                        }
                        </script>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Technical Analysis Section -->
        <section class="crypto-tech-section">
            <div id="techContainer" class="fixed-widget-container">
                {% include tech.html %}
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll('.tab');
            const carousel = document.querySelector('.carousel');
            const toggleSwitch = document.getElementById('toggleWidth');
            const chartContainer = document.getElementById('chartContainer');
            const screenerContainer = document.getElementById('screenerContainer');
            const heatmapContainer = document.getElementById('heatmapContainer');
            const techContainer = document.getElementById('techContainer');

            // Function to update the carousel position
            function updateCarousel(index) {
                const offset = -index * 100;
                carousel.style.transform = `translateX(${offset}%)`;
                tabs.forEach(tab => tab.classList.remove('active'));
                tabs[index].classList.add('active');
            }

            // Event listener for tabs
            tabs.forEach((tab, index) => {
                tab.addEventListener('click', () => updateCarousel(index));
            });

            // Function to toggle container width
            function toggleContainerWidth() {
                if (toggleSwitch.checked) {
                    chartContainer.style.width = '100%';
                    screenerContainer.style.width = '100%';
                    heatmapContainer.style.width = '100%';
                    techContainer.style.display = 'block';
                } else {
                    chartContainer.style.width = '100%';
                    screenerContainer.style.width = '100%';
                    heatmapContainer.style.width = '100%';
                    techContainer.style.display = 'none';
                }
            }

            // Initialize with default widths and active tab
            updateCarousel(0);
            toggleContainerWidth();
        });
    </script>
</body>
</html>
