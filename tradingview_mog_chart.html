<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradingView Carousel</title>
    <style>
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
        .tab.active {
            background-color: #555;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            height: 600px; /* Adjust as needed */
            overflow: hidden;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            height: 100%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

<h1>Ai Automatrix Crypto</h1>

<div class="tabs">
    <div class="tab active" data-index="0">Screener</div>
    <div class="tab" data-index="1">Heatmap</div>
    <div class="tab" data-index="2">Chart</div>
</div>

<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-item">
            <!-- Screener Widget -->
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                {
                    "width": "100%",
                    "height": 550,
                    "defaultColumn": "overview",
                    "screener_type": "crypto_mkt",
                    "displayCurrency": "USD",
                    "colorTheme": "dark",
                    "locale": "en"
                }
                </script>
            </div>
        </div>
        <div class="carousel-item">
            <!-- Heatmap Widget -->
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-crypto-coins-heatmap.js" async>
                {
                    "dataSource": "Crypto",
                    "blockSize": "market_cap_calc",
                    "blockColor": "change",
                    "locale": "en",
                    "symbolUrl": "",
                    "colorTheme": "dark",
                    "hasTopBar": false,
                    "isDataSetEnabled": false,
                    "isZoomEnabled": true,
                    "hasSymbolTooltip": true,
                    "isMonoSize": false,
                    "width": "100%",
                    "height": "100%"
                }
                </script>
            </div>
        </div>
        <div class="carousel-item">
            <!-- Chart Widget -->
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div id="technical-analysis-chart-demo" style="height:calc(100% - 32px);width:100%"></div>
                <div class="tradingview-widget-copyright"><a href="https://www.aiautomatrix.github.io" rel="noopener nofollow" target="_blank"><span class="blue-text">Ai Automatrix Crypto GPT & Strategies</span></a></div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script type="text/javascript">
                new TradingView.widget(
                {
                    "container_id": "technical-analysis-chart-demo",
                    "width": "60%",
                    "height": "90%",
                    "autosize": true,
                    "symbol": "BITGET:MOGUSDT",
                    "interval": "D",
                    "timezone": "exchange",
                    "theme": "dark",
                    "style": "1",
                    "withdateranges": true,
                    "hide_side_toolbar": true,
                    "allow_symbol_change": true,
                    "save_image": false,
                    "studies": [
                        "StochasticRSI@tv-basicstudies",
                        "MASimple@tv-basicstudies"
                    ],
                    "show_popup_button": true,
                    "popup_width": "1000",
                    "popup_height": "650",
                    "support_host": "https://www.tradingview.com",
                    "locale": "en"
                }
                );
                </script>
            </div>
        </div>
    </div>
</div>

<script>
    const tabs = document.querySelectorAll('.tab');
    const carousel = document.querySelector('.carousel');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            const index = tab.getAttribute('data-index');
            carousel.style.transform = `translateX(-${index * 100}%)`;

            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
        });
    });
</script>

</body>
</html>
