        /* Custom CSS for Botpress chat button positioning */
        .bpw-bubble-container {
            position: fixed;
            bottom: 20px; /* Adjust this value to move the button up or down */
            right: 20px;  /* Adjust this value to move the button left or right */
            z-index: 1000; /* Ensure it appears above other elements */
        }

        /* Ensure Botpress chat window is correctly positioned and interactive */
        .bpw-chat-container {
            position: fixed;
            bottom: 80px; /* Adjust this value to move the chat window up or down */
            right: 20px;  /* Adjust this value to move the chat window left or right */
            z-index: 1001; /* Ensure it appears above other elements */
        }

        /* Background with particle animation */
        body {
            position: relative;
            background: url('/assets/img/nebula.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Adding a transparent white overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.857); /* Adjust the alpha value for transparency */
            pointer-events: none; /* Ensure the overlay does not interfere with any interactions */
            z-index: 1; /* Ensure the overlay is above the background but below any other content */
        }

        /* Ensure all child elements are above the overlay */
        body > * {
            position: relative;
            z-index: 2;
        }
    </style>
