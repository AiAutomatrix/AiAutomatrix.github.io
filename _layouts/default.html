<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body>
    {% include header.html %}
    <section id="about">
        {% include about.html %}
    </section>
    <section id="projects">
        {% include projects.html %}
    </section>
    {{ content }}
    {% include footer.html %}

    <!-- Calendly badge widget -->
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
        <a href="javascript:void(0);" onclick="Calendly.showPopupWidget('https://calendly.com/garretgpt/30min?background_color=b4c3d9&text_color=ebebd6&primary_color=3681a8'); return false;">
            <img src="https://assets.calendly.com/assets/external/widget-button.png" alt="Schedule time with me" style="width: 150px; height: auto;">
        </a>
    </div>

    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/7532ac8f-b9ec-476b-9cc8-293b8e57db77/webchat/config.js" defer></script>
    
    <!-- Your Customized Script -->
    <script>
        window.botpressWebChat.onEvent(
            function () {
                window.botpressWebChat.sendEvent({ type: "show" });
            },
            ["LIFECYCLE.LOADED"]
        );
    </script>
</body>
</html>
