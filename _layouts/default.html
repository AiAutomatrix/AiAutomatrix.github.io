<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <style>
        /* Custom CSS for Botpress chat button positioning */
        .bpw-bubble-container {
            position: fixed;
            bottom: 20px; /* Adjust this value to move the button up or down */
            right: 20px;  /* Adjust this value to move the button left or right */
            z-index: 1000; /* Ensure it appears above other elements */
        }

        /* Ensure Botpress chat window is correctly positioned and interactive */
        .bpw-chat-container {
            position: fixed;
            bottom: 80px; /* Adjust this value to move the chat window up or down */
            right: 20px;  /* Adjust this value to move the chat window left or right */
            z-index: 1001; /* Ensure it appears above other elements */
        }

        /* Custom CSS for Rollercoin advertisement positioning */
        .rollercoin-ad {
            position: sticky;
            top: 20px;  /* Adjust this value to move the ad up or down */
            left: 20px; /* Adjust this value to move the ad left or right */
            z-index: 1000; /* Ensure it appears above other elements */
        }

        /* Custom CSS for Calendly button positioning */
        .calendly-badge-widget {
            position: fixed;
            bottom: 20px; /* Adjust this value to move the badge up or down */
            left: 20px;  /* Adjust this value to move the badge left or right */
            z-index: 1000; /* Ensure it appears above other elements */
        }
    </style>
</head>
<body>
    {% include header.html %}
    <section id="about">
        {% include about.html %}
    </section>
    <section id="projects">
        {% include projects.html %}
    </section>

    <!-- Start Rollercoin advertisement -->
    <a class="rollercoin-ad" href="https://rollercoin.com/?r=lxijszlg">
        <img src="https://static.rollercoin.com/static/img/ref/gen2/w320h100.gif" alt="Rollercoin Advertisement" />
    </a>
    <!-- End Rollercoin advertisement -->

    {% include footer.html %}

    <!-- Botpress Chat Widget -->
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/40129ac5-38ac-4f93-90e0-497eb14236af/webchat/config.js" defer></script>

    <!-- Calendly badge widget begin -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <script>
        // Move the Calendly badge widget to the bottom left corner
        window.onload = function() {
            const calendlyBadge = document.querySelector('.calendly-badge-widget');
            if (calendlyBadge) {
                calendlyBadge.style.bottom = '20px'; // Adjust bottom position if needed
                calendlyBadge.style.left = '20px'; // Adjust left position if needed
                calendlyBadge.style.zIndex = '1000'; // Adjust zIndex if needed
            }
        };
    </script>
    <!-- Calendly badge widget end -->

    <!-- Your Customized Script -->
    <script>
        // Add any additional custom JavaScript here if necessary
    </script>
</body>
</html>
