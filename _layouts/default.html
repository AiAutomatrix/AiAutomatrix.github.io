<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <style>
        /* Add custom CSS for Calendly button positioning */
        .calendly-badge-widget {
            position: fixed;
            left: -100%; /* Add 'px' to the value for correct positioning */
            bottom: 10px; /* Adjust the bottom position as needed */
        }
        
        /* Add custom CSS for Botpress chat button positioning */
        .bpw-bubble-container {
            position: fixed;
            bottom: -15px; /* Adjust this value to move the button up or down */
            right: 100px;  /* Adjust this value to move the button left or right */
            z-index: 1000; /* Ensure it appears above other elements */
        }
    </style>
</head>
<body>
    {% include header.html %}
    <section id="about">
        {% include about.html %}
    </section>
    <section id="projects">
        {% include projects.html %}
    </section>
    {{ content }}
    {% include footer.html %}

    <!-- Calendly badge widget begin -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script type="text/javascript">
        window.onload = function() {
            Calendly.initBadgeWidget({
                url: 'https://calendly.com/garretgpt/30min?background_color=5973a0&text_color=ebebc7&primary_color=3681a8',
                text: 'Schedule time with me',
                color: '#1378a5',
                textColor: '#f4f1d3',
                branding: true
            });
            document.querySelector('.calendly-badge-widget').classList.add('calendly-button-container');
        }
    </script>
    <!-- Calendly badge widget end -->

    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/1513dc4c-7f75-4149-8cc8-72da68fa9bc4/webchat/config.js" defer></script>
    
    <!-- Your Customized Script -->
    <script>
        window.botpressWebChat.onEvent(
            function () {
                window.botpressWebChat.sendEvent({ type: "show" });
            },
            ["LIFECYCLE.LOADED"]
        );
    </script>
</body>
</html>
