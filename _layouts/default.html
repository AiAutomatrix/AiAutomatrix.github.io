<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    <style>
        /* Add custom CSS for Calendly button positioning */
        .calendly-badge-widget {
            position: fixed;
            left: -80px; /* Correct positioning */
            top: 10px; /* Adjust the top position as needed */
            z-index: 999; /* Ensure it doesn't overlap the chat */
        }

        /* Add custom CSS for Botpress chat button positioning */
        .bpw-bubble-container {
            position: fixed;
            bottom: 20px; /* Adjust this value to move the button up or down */
            right: 20px;  /* Adjust this value to move the button left or right */
            z-index: 1000; /* Ensure it appears above other elements */
        }

        /* Ensure Botpress chat window is correctly positioned and interactive */
        .bpw-chat-container {
            position: fixed;
            bottom: 80px; /* Adjust this value to move the chat window up or down */
            right: 20px;  /* Adjust this value to move the chat window left or right */
            z-index: 1001; /* Ensure it appears above other elements */
        }
    </style>
</head>
<body>
    {% include header.html %}
    <section id="about">
        {% include about.html %}
    </section>
    <section id="projects">
        {% include projects.html %}
    </section>
    {{ content }}
    {% include footer.html %}

    <!-- Calendly badge widget begin -->
    <div class="calendly-button-container">
        <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
        <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
        <script type="text/javascript">
            window.onload = function() {
                Calendly.initBadgeWidget({
                    url: 'https://calendly.com/garretgpt/30min?background_color=5973a0&text_color=ebebc7&primary_color=3681a8',
                    text: 'Schedule time with me',
                    color: '#1378a5',
                    textColor: '#f4f1d3',
                    branding: true
                });
            }
        </script>
    </div>
    <!-- Calendly badge widget end -->

    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/1513dc4c-7f75-4149-8cc8-72da68fa9bc4/webchat/config.js" defer></script>
    
    <!-- Your Customized Script -->
    <script>
        window.botpressWebChat.onEvent(
            function () {
                window.botpressWebChat.sendEvent({ type: "show" });
            },
            ["LIFECYCLE.LOADED"]
        );
    </script>
</body>
</html>
