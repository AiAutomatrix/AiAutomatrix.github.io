        body {
            position: relative;
            background: #ffffff no-repeat center center fixed;
            background-size: cover;
        }

        /* Adding a transparent white overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.857); 
            pointer-events: none;
            z-index: 1; 
        }

        /* Ensure all child elements are above the overlay */
        body > * {
            position: relative;
            z-index: 2;
        }
